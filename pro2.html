<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cognitive Performance Graphs</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .graph-container {
            width: 80%;
            margin: 20px auto;
        }
        canvas {
            max-width: 600px;
            margin: 20px auto;
            display: block;
        }
    </style>
</head>
<body>
    <h1>Cognitive Performance Graphs</h1>

    <!-- Reflex Graphs -->
    <div class="graph-container">
        <h2>Reflex</h2>
        <canvas id="reflexLineChart"></canvas>
    </div>

    <!-- Attention Graphs -->
    <div class="graph-container">
        <h2>Attention</h2>
        <canvas id="attentionLineChart"></canvas>
    </div>

    <!-- Memory Graphs -->
    <div class="graph-container">
        <h2>Memory</h2>
        <canvas id="memoryLineChart"></canvas>
    </div>

    <!-- Cognitive LPI Graphs -->
    <div class="graph-container">
        <h2>Cognitive LPI (Overall)</h2>
        <canvas id="cognitiveLPILineChart"></canvas>
    </div>

    <script src="script.js"></script>

    <script>
        const data = {
    reflex: {
        current: 85, // Current reflex score
        historical: [80, 100, 120, 80], // Historical reflex scores
    },
    attention: {
        current: 70, // Current attention score
        historical: [60, 90, 70, 70], // Historical attention scores
    },
    memory: {
        current: 90, // Current memory score
        historical: [70, 50, 100, 90], // Historical memory scores
    },
};

const cognitiveLPI = {
    current: (data.reflex.current + data.attention.current + data.memory.current) / 3,
    historical: [
        (data.reflex.historical[0] + data.attention.historical[0] + data.memory.historical[0]) / 3,
        (data.reflex.historical[1] + data.attention.historical[1] + data.memory.historical[1]) / 3,
        (data.reflex.historical[2] + data.attention.historical[2] + data.memory.historical[2]) / 3,
        (data.reflex.historical[3] + data.attention.historical[3] + data.memory.historical[3]) / 3,
    ],
};

function createLineChart(ctx, label, historicalScores) {
    return new Chart(ctx, {
        type: "line",
        data: {
            labels: ["Test 1", "Test 2", "Test 3", "Test 4"], // Labels for historical data
            datasets: [{
                label: `${label} Historical Scores`, // Fixed syntax error
                data: historicalScores,
                borderColor: "rgb(8, 30, 45)",
                borderWidth: 2,
                fill: false,
            }],
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true,
                    max: 200,
                },
            },
        },
    });
}



createLineChart(document.getElementById("reflexLineChart").getContext("2d"), "Reflex", data.reflex.historical);
createLineChart(document.getElementById("attentionLineChart").getContext("2d"), "Attention", data.attention.historical);
createLineChart(document.getElementById("memoryLineChart").getContext("2d"), "Memory", data.memory.historical);
createLineChart(document.getElementById("cognitiveLPILineChart").getContext("2d"), "Cognitive LPI", cognitiveLPI.historical);
    </script>


<style>
    /* Apply a purple gradient background to the whole page */
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #fff;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
  
    /* Style for each graph container with a semi-transparent purple overlay */
    .graph-container {
      width: 80%;
      margin: 20px auto;
      background: rgba(255, 255, 255, 0.15);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }
  
    /* Heading for each graph section */
    .graph-container h2 {
      color: #fff;
      font-size: 1.8rem;
      margin-bottom: 15px;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.4);
    }
  
    /* Style for the canvas elements */
    canvas {
      max-width: 600px;
      margin: 20px auto;
      display: block;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 10px;
      background-color: #fff;
    }
  </style>
  
</body>
</html>
