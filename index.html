<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindPlay - Home</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <header>
    <nav>
        <div class="logo">
            <img src="assets/Logo.png" width="50px" alt="">
        </div>
        <div class="profile-options">
            <div onclick="profile()" class="profile">
                <img width="25px" src="assets/profile.png" alt="">
                
            </div>
            <div class="options">
                <button class="options-button" onclick="toggleDropdown()">â˜°</button>
                <div class="dropdown-content" id="myDropdown">
                    <a href="#profile">User Profile</a>
                    <a href="#logout">Logout</a>
                </div> 
            </div>
        </div>
        
    </nav>
    </header>
    
    <main class="main">
        
    </main>

    <div class="bluebox">
       <div class="search-logo">
        <img src="assets/MindPlay.png" width="280px" alt="">
        <div class="search">
            <input type="text" placeholder="Search for your fav games..." class="search-input">
            <img height="20px" src="assets/search-symbol.png" alt="">
        </div>
    </div>
    
        
    <div class="games-grid">
        <div class="game-card">
          <div class="game-icon" onclick="mazemania()" ><img src="assets/games/mazemania.png" alt=""></div>
          <div class="game-title">Maze Mania</div>
        </div>
        <div class="game-card">
          <div class="game-icon" onclick="whackamole()"><img src="assets/games/whackamole.png" alt=""></div>
          <div class="game-title">Whack-a-mole</div>
        </div>
        <div class="game-card">
          <div class="game-icon"><img src="assets/games/patternpanic.png" alt=""></div>
          <div class="game-title">Pattern Panic</div>
        </div>
        <div class="game-card">
          <div class="game-icon"><img src="assets/games/memory.png" alt="">
          </div>
          <div class="game-title">Memory</div>
        </div>
        <div class="game-card">
          <div class="game-icon"><img src="assets/games/farmingsimulator.png" alt=""></div>
          <div class="game-title">Farming Simulator</div>
        </div>
        <div class="game-card">
          <div class="game-icon"><img src="assets/games/smartsorter.png" alt=""></div>
          <div class="game-title">Smart Sorter</div>
        </div>
        <div class="game-card">
          <div class="game-icon"><img src="assets/games/spotthedifference.png" alt=""></div>
          <div class="game-title">Spot the difference</div>
        </div>
        <div class="game-card">
          <div class="game-icon"><img src="assets/games/colorcraze.png" alt=""></div>
          <div class="game-title">Color Craze</div>
        </div>
        <div class="game-card">
          <div class="game-icon"><img src="assets/games/fastestfinger.png" alt=""></div>
          <div class="game-title">Fast Fingers</div>
        </div>
        <div class="game-card">
          <div class="game-icon"><img src="assets/games/speedrunnner.png" alt=""></div>
          <div class="game-title">Speed Runner</div>
        </div>
      </div>

      <div class="chat-bot">
        <img width="30px" src="assets/technical-support.png" alt="">
      </div>
    </div>

</body>
</html>
